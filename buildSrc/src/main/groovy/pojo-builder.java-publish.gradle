plugins {
    id 'pojo-builder.java'
    id 'com.vanniktech.maven.publish'
}

mavenPublishing {
    coordinates('io.github.muehmar', 'pojo-builder' + project.name.replace('core', ''), project.version.toString())

    pom {
        name = 'Pojo Builder'
        description = 'Java Annotation Processor for advanced Pojo Builder'
        url = 'https://github.com/muehmar/pojo-builder'
        licenses {
            license {
                name = 'MIT License'
                url = 'https://github.com/muehmar/pojo-builder/blob/main/LICENSE'
            }
        }
        developers {
            developer {
                id = 'muehmar'
                name = 'Martin MÃ¼hlemann'
                email = 'poelsi@gmail.com'
            }
        }
        scm {
            connection = 'scm:git:git://github.com/muehmar/pojo-builder.git'
            developerConnection = 'scm:git:ssh://github.com/muehmar/pojo-builder.git'
            url = 'https://github.com/muehmar/pojo-builder.git'
        }
    }

    publishToMavenCentral(com.vanniktech.maven.publish.SonatypeHost.CENTRAL_PORTAL, true)
    signAllPublications()
}

tasks.named('publishToMavenCentral').configure {
    doFirst {
        if (version.toString().endsWith('-SNAPSHOT')) {
            throw new GradleException("SNAPSHOT publishing is not supported. Central Portal only accepts release versions.")
        }
    }
}